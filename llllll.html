<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <!--<script src="cordova.js"></script>-->

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/heroes.js"></script>
</head>
<body ng-app="starter">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">直播</button>
  </div>
  <h1 class="title">青云新闻</h1>
  <div class="buttons">
    <button class="button">搜</button>
  </div>
</ion-header-bar>

<ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="新闻" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">


    <ion-nav-view animation="slide-left-right">

    <ion-content ng-controller="newes">
      <ion-list
        show-delete="shouldShowDelete"
        show-reorder="shouldShowReorder"
        can-swipe="listCanSwipe">
        <ion-item ng-repeat="item in items"
                  class="item-thumbnail-left" href="#/detail/{{item.id}}">

          <img ng-src="{{item.img}}">
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
          <ion-option-button class="button-positive"
                             ng-click="share(item)">
            分享
          </ion-option-button>
          <ion-option-button class="button-info"
                             ng-click="edit(item)">
            编辑
          </ion-option-button>
          <ion-delete-button class="ion-minus-circled"
                             ng-click="items.splice($index, 1)">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon"
                              on-reorder="reorderItem(item, $fromIndex, $toIndex)">
          </ion-reorder-button>

        </ion-item>
      </ion-list>

      <ion-infinite-scroll
        on-infinite="loadMore()"
        distance="1%">
      </ion-infinite-scroll>
    </ion-content>
      <!-- 中间内容 -->
    </ion-nav-view>

  </ion-tab>

  <ion-tab title="直播" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <!-- Tab 2 content -->
    <div>直播</div>
  </ion-tab>

  <ion-tab title="话题" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
    <!-- Tab 3 content -->
  </ion-tab>

  <ion-tab title="我" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
    <!-- Tab 3 content -->
  </ion-tab>

</ion-tabs>
</body>
</html>
