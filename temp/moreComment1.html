
<div class="com-container">
    <div class="com-avatar">
        <img ng-src="{{item.user.avatar}}" alt="">
    </div>
    <div class="com-content">
        <div class="com-user">
            <div>
                <a>
                    {{item.user.nickname}}
                </a>
                <p>
                    {{item.user.location}}
                </p>
            </div>
            <div>
                <p>{{item.vote+'顶'}}</p>
            </div>
        </div>
        <div>
            {{item.content}}
        </div>
    </div>
</div>
